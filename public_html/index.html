<html>
    <head>
        <title>D3 Graph Demonstrations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/jquery-ui-theme.css" rel="stylesheet" type="text/css"/>  
        <link href="css/foundation-icons.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/ui-init.js" type="text/javascript"></script>
        <script src="js/bundle.js" type="text/javascript"></script>
    </head>
    <body>

        <section id="pageContainer">
            <section class="grouping" id="main">




                <div class="tabs">
                    <ul>
                        
                        <li><a href="#pieChart">Pie Chart</a></li>
                        <li><a href="#hchart">Horizontal Chart</a></li>

                    </ul>
                   
                    <div id="pieChart"> 

                         
                        
                        
                        
                        <div class="row">
                                <h3>Pie</h3>  
                            </div>
                            <div class="row">
                                <table   class="table">
                                    <tr>
                                        <td><div id="pieMain"></div></td>
                                        <td><button id="updatePieData" class="pull-right btn btn-primary">Update Data</button></td>
                                    </tr>
                                </table>
                            </div>
                        
                        
                        
                        
                        
                        
                        
                    </div><!-- end pie -->
                    
                     <div id="hchart"> 
                        <div class="well">


                            <div class="row">
                                <h3>Chart</h3>  
                            </div>
                            <div class="row">
                                <table border="1" class="table">
                                    <tr>
                                        <td><div id="horizontalMain"></div></td>
                                        <td><button id="updateHorizontalData" class="pull-right btn btn-primary">Update Data</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



            </section>
        </section>

    </body>
</html>
